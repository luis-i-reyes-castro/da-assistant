[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid

[program:web]
directory=/app
command=gunicorn --bind 0.0.0.0:%(ENV_PORT)s app:app --workers 1 --max-requests 1000 --max-requests-jitter 20 --timeout 300 --graceful-timeout 60 --keep-alive 10 --preload --access-logfile - --error-logfile - --log-level info
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:worker]
directory=/app
command=python3 queue_worker.py
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

